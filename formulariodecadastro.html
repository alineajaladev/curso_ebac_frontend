<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Ebac</title>
</head>
<body>
    <h1>*Formulário de Cadastro Ebac*</h1>
    <form>
        <label for="Seu nome:">Seu nome:</label>
        <input id="Seu nome:" type="Seu nome:" />
        <br />
        <br />
        <label for="Seu email:">Seu e-mail:</label>
        <input id="Seu email:" type="Seu email:" />
        <br />
        <br />
        <label for="Sua senha:">Sua senha:</label>
        <input id="Sua senha:" type="Sua senha:" />        
        <br />
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
